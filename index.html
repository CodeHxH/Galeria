<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		/>
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="main.css" />
		<title>Galería Dinámica</title>
	</head>
	<body>
		<div class="container">
			<!-- BARRA DE BUSQUEDA -->
			<header>
				<div class="logo">
					<h1>Fotógrafo e Ilustrador</h1>
					<p>Antonio Rodríguez</p>
				</div>
				<form action="">
					<input
						type="text"
						class="barra-busqueda"
						id="barra-busqueda"
						placeholder="Buscar"
					/>
				</form>
				<div class="categorias" id="categorias">
					<a href="#" class="activo">Todos</a>
					<a href="#">Naturaleza</a>
					<a href="#">Animales</a>
					<a href="#">Personas</a>
					<a href="#">Comida</a>
				</div>
			</header>

			<!-- IMAGENES -->
			<section class="grid" id="grid">
				<div
					class="item"
					data-categoria="animales"
					data-etiquetas="animales naturaleza gatos blanco felino"
				>
					<div class="item-contenido">
						<img src="img/1.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="personas"
					data-etiquetas="personas café cafeteria mujer libro"
				>
					<div class="item-contenido">
						<img src="img/2.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="naturaleza"
					data-etiquetas="naturaleza playa"
				>
					<div class="item-contenido">
						<img src="img/3.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="naturaleza"
					data-etiquetas="naturaleza rocas cascada"
				>
					<div class="item-contenido">
						<img src="img/5.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="comida"
					data-etiquetas="comida merengue colores multicolor"
				>
					<div class="item-contenido">
						<img src="img/6.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="comida"
					data-etiquetas="comida café cafeteria crema"
				>
					<div class="item-contenido">
						<img src="img/4.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="personas"
					data-etiquetas="personas mujer jardín"
				>
					<div class="item-contenido">
						<img src="img/8.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="naturaleza"
					data-etiquetas="naturaleza tren"
				>
					<div class="item-contenido">
						<img src="img/9.jpg" alt="" />
					</div>
				</div>
				<div
					class="item"
					data-categoria="animales"
					data-etiquetas="animales mural"
				>
					<div class="item-contenido">
						<img src="img/7.jpg" alt="" />
					</div>
				</div>
			</section>

			<!-- OVERLAY -->
			<section class="overlay" id="overlay">
				<div class="container-img">
					<button id="btn-cerrar"><i class="bi bi-x-circle"></i></button>
					<img src="" alt="" />
				</div>
			</section>
		</div>

		<!-- FOOTER -->
		<footer class="contenedor">
			<div class="copy">
				<p>
					Developed And Designed By
					<a href="https://witsite.herokuapp.com/" target="_blank">Witsite</a>.
					©2021. All Rights Reserved.
				</p>
			</div>
		</footer>

		<!-- MUURI -->
		<script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/muuri@0.9.3/dist/muuri.min.js"></script>

		<!-- CUSTOM JS -->
		<script src="main.js"></script>
	</body>
</html>
